<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings - TalentTrek</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #2c3e50;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    form {
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #16a085;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #13856a;
    }
  </style>
</head>
<body>

  <h1>Change Password</h1>

  <form method="POST" action="settings.php" onsubmit="return validateForm()">
    <label for="current_password">Current Password</label>
    <input type="password" id="current_password" name="current_password" required />

    <label for="new_password">New Password</label>
    <input type="password" id="new_password" name="new_password" required />

    <label for="confirm_password">Confirm New Password</label>
    <input type="password" id="confirm_password" name="confirm_password" required />

    <button type="submit">Update Password</button>
  </form>

  <script>
    function validateForm() {
      const newPass = document.getElementById('new_password').value;
      const confirmPass = document.getElementById('confirm_password').value;
      if (newPass !== confirmPass) {
        alert("New password and confirm password do not match.");
        return false;
      }
      return true;
    }

    // Show alert from PHP message (if any)
    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('msg')) {
        alert(urlParams.get('msg'));
        // Optionally, clear the URL so refreshing doesn't re-alert
        history.replaceState(null, '', window.location.pathname);
      }
    }
  </script>

</body>
</html>
