<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Trek</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1500375592092-40eb2168fd21?q=80&w=1888&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px);
            flex-wrap: wrap;
            gap: 2rem;
            padding: 2rem;
        }

        .login-box {
            background: white;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            text-align: center;
            width: 300px;
            color: #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        .login-box h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #0078d7;
        }

        .login-box a {
            display: inline-block;
            background: #0078d7;
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-box a:hover {
            background: #005fa3;
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
    </style>

<style>
  body.dark-mode {
    background-color: #121212;
    color: #ffffff;
  }

  body.dark-mode a {
    color: #4fc3f7;
  }

  body.dark-mode input,
  body.dark-mode select,
  body.dark-mode textarea {
    background-color: #1e1e1e;
    color: #ffffff;
    border: 1px solid #555;
  }

  body.dark-mode table {
    background-color: #1e1e1e;
    color: #ffffff;
  }

  body.dark-mode th,
  body.dark-mode td {
    border-color: #555;
  }
</style>

</head>
<body>
    <header>
        <h1>Welcome to Talent Trek</h1>
    </header>
    <div class="container">
        <div class="login-box">
            <h2>Student Login</h2>
            <a href="student_login.html">Login as Student</a>
        </div>
        <div class="login-box">
            <h2>Faculty Login</h2>
            <a href="faculty_login.html">Login as Faculty</a>
        </div>
    </div>
<script>
  // Apply dark mode if saved in localStorage
  window.onload = function () {
    if (localStorage.getItem("darkMode") === "enabled") {
      document.body.classList.add("dark-mode");
      const checkbox = document.getElementById("darkMode");
      if (checkbox) checkbox.checked = true;
    }
  };

  // Toggle function for dark mode
  function toggleDarkMode() {
    const isDark = document.body.classList.toggle("dark-mode");
    localStorage.setItem("darkMode", isDark ? "enabled" : "disabled");
  }
</script>

</body>
</html>
